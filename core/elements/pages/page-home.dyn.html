<dom-module id="page-home">
  <template>
    
    <span>This is the home page</span>

  </template>

  <script>
    (function() {
      'use strict';
      Polymer({
        is: 'page-home',
        
        properties: {
        },

        ready: function() {
          var redirect = false;
          for (var i = 0; i < app.settings.hardPages.length; i++) {
            if (app.settings.hardPages[i].title === 'Home') {
              redirect = app.settings.hardPages[i].redirect;
              break;
            }
          }
          if (redirect) {
            app.goTo('/' + redirect);
          }
        }
      });
    })();
  </script>

</dom-module>
