<html><head><script src=theme.js defer=""></script><meta charset=UTF-8></head><body><div hidden="" by-vulcanize=""><dom-module id=theme-body assetpath=./ ><template><style>:host{width:100%}paper-menu{margin-top:64px;height:100%}app-drawer-layout{margin-bottom:64px}app-toolbar{background-color:var(--default-primary-color);color:var(--paper-toolbar-color);-webkit-box-shadow:0 0 10px 2px rgba(0,0,0,.75);-moz-box-shadow:0 0 10px 2px rgba(0,0,0,.75);box-shadow:0 0 10px 2px rgba(0,0,0,.75)}.content{margin:64px 0 -64px 0;padding:20px}.loading-bar{width:100%;--paper-progress-height:64px;--paper-progress-container-color:rgba(255, 255, 255, 0);--paper-progress-active-color:var(--paper-progress-secondary-color)}.title-section{display:inline-flex;align-items:center}.title-section a{color:var(--paper-toolbar-color);text-decoration:none;margin-left:10px}.title-section a:hover{color:var(--paper-toolbar-color);text-decoration:none}.social-accounts{display:inline-flex;justify-content:flex-end;flex:1}.title-section{flex:1}.toolbar-content{z-index:0;display:inline-flex;width:100%;height:64px;margin:0;padding:0;align-items:center}.social-account{color:var(--paper-toolbar-color);text-decoration:none}.social-account:hover{color:var(--paper-toolbar-color);text-decoration:none}.menu-item a{text-decoration:inherit;color:inherit;cursor:pointer}.menu-item paper-item{font-weight:inherit}.toast{cursor:pointer}#toastError{--paper-toast-background-color:red}#toastWarn{--paper-toast-background-color:orange}#toastInfo{--paper-toast-background-color:green}</style><style include=iron-positioning></style><app-drawer-layout fullbleed="" narrow={{narrow}}><app-drawer id=drawer swipe-open=""><paper-menu selected=[[selectedMenuItem]]><template is=dom-repeat items=[[menuItems]] as=menuItem><div class=menu-item><a href=/[[menuItem.slug]]><paper-item on-click=closeDrawer id=[[menuItem.slug]]>[[menuItem.title]]</paper-item></a></div></template></paper-menu></app-drawer><div class=content><blogdown-content></b yName(post.author)]]</div></div></div></div></template><paper-card class=content elevation=3><div class=card-content><blogdown-render post=[[post]]></blogdown-render></div></paper-card><template is=dom-if if=[[post.taxonomy.comment]]><paper-card class=comment elevation=3><div class=card-content><blogdown-module name=[[post.taxonomy.comment]] $post=[[post]]></blogdown-module></div></paper-card></template></template></dom-module><dom-module id=theme-posts assetpath=./ ><template><style>:host{display:none;width:100%}paper-card{--paper-card-background-color:var(--paper-menu-background-color)}.card-content{padding:0!important;display:flex;flex-wrap:wrap}.card-actions a,.feature-image a,.title{text-decoration:none;color:inherit}.card-body{padding:16px;flex:2;min-width:200px}.card-heading{display:flex;flex-wrap:wrap;margin-bottom:16px}.featured-image{flex:1}.featured-image .image{min-height:156px;min-width:156px;background-size:cover;background-repeat:no-repeat;-webkit-box-shadow:inset 0 0 0 9999px rgba(0,0,0,.25);-moz-box-shadow:inset 0 0 0 9999px rgba(0,0,0,.25);box-shadow:inset 0 0 0 9999px rgba(0,0,0,.25)}.post{width:100%;margin-bottom:20px}.meta{margin-left:auto;text-align:right}.title h2{margin:0}.title{margin-right:10px}.header{padding:0 20px 10px 20px}</style><style is=custom-style include="iron-flex iron-flex-alignment"></style><div class=header><h1>[[page.title]]</h1></div><template is=dom-repeat items=[[posts]] as=post restamp=""><paper-card class=post elevation=3><div class=card-content style$=flex-direction:row[[flexDirection(index)]]><template is=dom-if if=[[post.featuredImage]]><a class=featured-image href=/[[page.slug]]/[[post.slug]]><div class=image style$="background-image:url('[[post.featuredImage]]')"></div></a></template><div class=card-body><div class=card-heading><a class=title href=/[[page.slug]]/[[post.slug]]><h2>[[post.title]]</h2></a><div class=meta><div style$=font-weight:bold>[[getDate(post.date)]]</div><div>[[getAuthorDisplayName(post.author)]
