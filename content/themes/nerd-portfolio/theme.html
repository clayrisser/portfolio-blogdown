<html><head><script src=theme.js defer=""></script><meta charset=UTF-8></head><body><div hidden="" by-vulcanize=""><dom-module id=theme-body assetpath=./ ><template><style>:host{width:100%;height:100vh}#toastError{--paper-toast-background-color:red}#toastWarn{--paper-toast-background-color:orange}#toastInfo{--paper-toast-background-color:green}.social-accounts{display:flex;width:100%;justify-content:flex-end}.header-title{width:100%}.content{margin-bottom:64px}paper-toolbar{-webkit-box-shadow:0 0 10px 2px rgba(0,0,0,1);-moz-box-shadow:0 0 10px 2px rgba(0,0,0,1);box-shadow:0 0 10px 2px rgba(0,0,0,1)}paper-toolbar a,paper-toolbar a:hover{color:var(--paper-toolbar-color);text-decoration:none}</style><style include=iron-positioning></style><div class=content><blogdown-content></blogdown-content></div><div class=fixed-bottom><paper-toolbar><div class=header-title><h3><a href=/ ><type-writer delay=0 text=[[settings.title]] speed=80></type-writer></a></h3></div><div class=social-accounts><template is=dom-repeat items=[[socialAccounts]] as=socialAccount><a class=social-account href=[[socialAccount.url]] target=_blank><paper-icon-button icon=fa:[[socialAccount.type]]></paper-icon-button></a></template></div></paper-toolbar></div><div class=toast-hide on-click=hideToast><paper-toast id=toastInfo class=toast text=[[notification.message]] duration=[[themeSettings.toastDuration]]></paper-toast><paper-toast id=toastWarn class=toast text=[[notification.message]] duration=[[themeSettings.toastDuration]]></paper-toast><paper-toast id=toastError class=toast text=[[notification.message]] duration=[[themeSettings.toastDuration]]></paper-toast></div></template></dom-module><dom-module id=theme-page assetpath=./ ><template><style>:host{display:none;width:100%}.header{display:flex;justify-content:space-between;padding:0 40px 0 40px;align-items:center}.title{padding-top:10px}.body{display:flex;flex-direction:column;align-items:center;padding:0 40px}.content{margin-top:40px;max-width:920px;width:100%}</style><div class=header><div class=title><h1><type-writer delay=500 text=[[page.title]] speed=60></type-writer></h1></div></div><div class=body><div class=content><blogdown-render page=[[page]]></blogdown-render></div></div></template></dom-module><dom-module id=theme-post assetpath=./ ><template><style>:host{display:none;width:100%}.header{display:flex;justify-content:space-between;padding:0 40px 0 40px;align-items:center}.title{padding-top:10px}.body{display:flex;flex-direction:column;align-items:center;padding:0 40px}.content{margin-top:40px;max-width:920px;width:100%}.comments{max-width:640px;width:100%;margin-top:60px}</style><style is=custom-style include="iron-flex iron-flex-alignment"></style><div class=header><div class=title><h1><type-writer delay=500 text=[[post.title]] speed=60></type-writer></h1></div><div><template is=dom-if if=[[post]] restamp=""><div style$=font-weight:bold>[[getDate(post.date)]]</div><div>[[getAuthorDisplayName(post.author)]]</div></template></div></div><div class=body><div class=content><blogdown-render post=[[post]]></blogdown-render></div><template is=dom-if if=[[post.taxonomy.comment]]><div class=comments><blogdown-module name=[[post.taxonomy.comment]] $post=[[post]]></blogdown-module></div></template></div></template></dom-module><dom-module id=theme-posts assetpath=./ ><template><style>:host{display:none;width:100%}.title{padding:10px 40px 0 40px}.content{margin-top:40px;display:flex;align-items:center;justify-content:center;padding:0 20px}.posts a{color:var(--primary-text-color)}</style><div class=title><h1><type-writer delay=500 text=[[page.title]] speed=60></type-writer></h1></div><div class=content><div class=posts><template is=dom-repeat items=[[posts]] as=post restamp=""><div class=post><h2><a href=/[[page.slug]]/[[post.slug]]><type-writer delay=1000 text=[[post.title]] speed=40></type-writer></a></h2></div></template></div></div></template></dom-module><dom-module id=type-writer assetpath=../bower_components/type-writer/ ><template><style>:host{display:inline-block;margin:0 .1em}@keyframes flickerAnimation{0%{opacity:1}50%{opacity:0}100%{opacity:1}}@-o-keyframes flickerAnimation{0%{opacity:1}50%{opacity:0}100%{opacity:1}}@-moz-keyframes flickerAnimation{0%{opacity:1}50%{opacity:0}100%{opacity:1}}@-webkit-keyframes flickerAnimation{0%{opacity:1}50%{opacity:0}100%{opacity:1}}#cursor{display:none;opacity:0}:host[typing] #cursor{display:inline;-webkit-animation:flickerAnimation 1s infinite;-moz-animation:flickerAnimation 1s infinite;-o-animation:flickerAnimation 1s infinite;animation:flickerAnimation 1s infinite}</style><span id=text></span><span id=cursor>|</span></template></dom-module></div></body></html>
